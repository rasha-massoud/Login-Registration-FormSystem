<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="StyleSheet">
    <title>My LogIN Form</title>
</head>

<body>
    <section class="BackgroundImage">
        <div class="container mx-md-n5 p-md-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card rounded-4" style="width:50%; height: 80%;">
                    <div class="row">
                        <div class="col">
                            <div class="card-body p-md-5 mx-auto">
                                <div class="text-center">
                                    <img src="LoginImage.png" style="width: 185px;" alt="logo">
                                    <h4 class="px-2">My LogIN<br></h4>
                                </div>
                                <form>
                                    <p><br></p>
                                    <div class="form-outline mb-3">
                                        <input type="email" id="form2Example11" class="form-control" placeholder="Phone Number or Email Address" />
                                        <label class="form-label" for="form2Example11">Username</label>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <input type="password" id="form2Example22" class="form-control" />
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>
                                    
                                    <div class="text-center pt-1 mb-4 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 col-md-12 text-center" type="button">Log in</button>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>
                                    <div><br></div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a href="RegistrationForm.html" type="button" class="btn btn-outline-danger" role="button" aria-pressed="true">Create an Account!</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
